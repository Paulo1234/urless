<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>URLess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

        <p id="title">Enter a URL to shorten</p>
